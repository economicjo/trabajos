      summary: getInvestorFiles
      operationId: getInvestorFiles
      parameters:
        - name: investor_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: docType
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/DocumentTypeEnum'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Document'
        default:
          $ref: '#/components/responses/DefaultError'
  '/products/{product_id}/documents':
