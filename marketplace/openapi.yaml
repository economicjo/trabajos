openapi: 3.0.3
info:
  title: Domain Model Main File
  description: |
    
    This file aggregates all the other QSDL files for the marketplace domain model.
    
  version: '1.0'
servers:
  - url: '/api/v1'
tags:
  - name: Company
  - name: Person
  - name: Investor
  - name: Product
  - name: Document

paths:  
  '/legalentities/_find':
    post:
      tags:
        - Company
      summary: getLegalEntities
      operationId: getLegalEntities
      parameters:
        - name: pagequery
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/PageQuery'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageLegalEntity'
        default:
          $ref: '#/components/responses/DefaultError'
  '/legalentities/{id}':
    get:
      tags:
        - Company
      summary: getLegalEntity
      operationId: getLegalEntity
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LegalEntity'
        default:
          $ref: '#/components/responses/DefaultError'
  '/naturalpersons/_find':
    post:
      tags:
        - Person
      summary: getNaturalPersons
      operationId: getNaturalPersons
      parameters:
        - name: pagequery
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/PageQuery'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageNaturalPerson'
        default:
          $ref: '#/components/responses/DefaultError'
  '/naturalpersons/{id}':
    get:
      tags:
        - Person
      summary: getNaturalPerson
      operationId: getNaturalPerson
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NaturalPerson'
        default:
          $ref: '#/components/responses/DefaultError'
  '/roles':
    get:
      tags:
        - Person
      summary: getRoles
      description: |
        Fetch all role relationships that have the current user as the actor
      operationId: getRoles
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NaturalPersonRole'
        default:
          $ref: '#/components/responses/DefaultError'
  '/registerperson':
    post:
      tags:
        - Person
      summary: registerPerson
      description: |
        Annonymous endpoint for first user registration to platform
      operationId: registerPerson
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NaturalPersonRegistrationData'
      responses:
        '200':
          description: OK
        default:
          $ref: '#/components/responses/DefaultError'
  '/investors/{investorid}/onboarding':
    get:
      tags:
        - Investor
      summary: getOnboardingModules
      description: |
        fetch all modules to guide user through the onboarding
      operationId: getOnboardingModules
      parameters:
        - name: investorid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingModules'
        default:
          $ref: '#/components/responses/DefaultError'
  '/investors/{investorid}/onboarding/module':
    get:
      tags:
        - Investor
      summary: getOnboardingModuleData
      description: |
        fetch data for a specific module
      operationId: getOnboardingModuleData
      parameters:
        - name: investorid
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: moduleId
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/OnboardingIdentifierEnum'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingModule'
        default:
          $ref: '#/components/responses/DefaultError'
    patch:
      tags:
        - Investor
      summary: updateOnboardingModuleData
      description: |
        manipulate data for a specific module
      operationId: updateOnboardingModuleData
      parameters:
        - name: investorid
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OnboardingAnswers'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OnboardingModule'
        default:
          $ref: '#/components/responses/DefaultError'
  '/products/_find':
    post:
