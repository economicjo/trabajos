            format: uuid
        - name: docType
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/DocumentTypeEnum'
        - name: investorId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Document'
        default:
          $ref: '#/components/responses/DefaultError'
  '/downloadfile/{id}':
    get:
      tags:
        - Document
      summary: downloadFile
      operationId: downloadFile
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: investorId
          in: query
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        default:
          $ref: '#/components/responses/DefaultError'

