          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        default:
          $ref: '#/components/responses/DefaultError'
  '/investors/{investor_id}/uploadfile':
    post:
      tags:
        - Document
      summary: uploadFile
      operationId: uploadFile
      parameters:
        - name: investor_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                docType:
                  $ref: '#/components/schemas/DocumentTypeEnum'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        default:
          $ref: '#/components/responses/DefaultError'
  '/investors/{investor_id}/documents':
